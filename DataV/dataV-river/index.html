<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宣城徽水河三维可视化</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* -------------------------------------------- reset -------------------------------------------- */
        * {margin: 0; padding: 0;}
        html, body {height: 100%;}
        .page {height: 100%; overflow: hidden; background-color: rgba(0, 0, 0, 0.8);}
        /* -------------------------------------------- pageTop -------------------------------------------- */
        .pageTop {position: absolute; top: 0; left: 0; width: 100%; height: 90px; line-height: 90px; }
        .pageTop .topBar {background: url(./images/bg_top.png) center no-repeat; text-align: center; font-size: 36px; 
        color: rgba(0, 250, 255, 0.8); margin: 0 auto;}
        /* -------------------------------------------- pageMain -------------------------------------------- */
        .pageMain { width: 100%; height: calc(100% - 90px); position: absolute; z-index: 1; left: 15px; top: 40px; font-size: 0.75em; }
        /* ---------------------------------- 重点关注 ---------------------------------- */
        .pageMain .focus { color: #fff; font-size: 24px; font-weight: normal; position: absolute; left: 34px; top: 81px; padding-bottom: 20px;}
        .pageMain .focus { -webkit-animation: fadeInLeft 1s .1s ease both; -moz-animation: fadeInLeft 1s .1s ease both;}
        .pageMain .focus strong { font-weight: normal; -webkit-animation-iteration-count: infinite; -webkit-animation-name: bluePulse; -webkit-animation-duration: 2s; }
        @keyframes bluePulse {
            0% { text-shadow: 0 0 10px #003c81, 0 0 20px #003c81, 0 0 30px #003c81, 0 0 40px #003c81, 0 0 70px #007eff, 0 0 80px #007eff, 0 0 100px #007eff, 0 0 150px #007eff; }
            100% { text-shadow: 0 0 150px #007eff, 0 0 100px #007eff, 0 0 80px #007eff, 0 0 70px #007eff, 0 0 40px #003c81, 0 0 30px #003c81, 0 0 20px #003c81, 0 0 15px #003c81; }
        }
        .pageMain .focus sub { position: absolute; left: 0; bottom: 0; display: block; width: 92px; height: 8px; 
        background: url(./images/logofont.png) 50% 50% no-repeat; text-indent: -500px; }
        .logoline { position: absolute; left: 0; top: 35px; width: 206px; height: 2px; background: url(./images/logoline.png) 50% 50% no-repeat; 
        display: block; }
        .logoline1 { position: absolute; z-index: 3; left: -30px; top: -34px; width: 41px; height: 29px; background: url(./images/logoline1.png) 50% 50% no-repeat; display: block; }
        .logoline2 { position: absolute; z-index: 3; left: 55px; top: 58px; width: 152px; height: 26px; background: url(./images/logoline2.png) 50% 50% no-repeat; display: block; }
        .logoline3 { position: absolute; z-index: -1; left: -10px; top: -41px; width: 121px; height: 121px; background: url(./images/logoline3.png) 50% 50% no-repeat; display: block; }
        .logoline3 { -webkit-animation-duration: 2s; -webkit-animation-iteration-count: infinite; -webkit-animation-name: forotate; -webkit-animation-duration: 6000ms; }
        @keyframes forotate {
            0% { -webkit-transform: rotate(-360deg); opacity: .9; }
            100% { -webkit-transform: rotate(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- --------------------------------------------------- pageTop --------------------------------------------------- -->
        <div class="row pageTop">
            <div class="col-md-12">
                <div class="topBar">宣城徽水河三维可视化</div>
            </div>
        </div>
        <!-- --------------------------------------------------- pageMain --------------------------------------------------- -->
        <div class="pageMain">
            <!-- 重点关注 -->
            <div class="focus">
                <strong>重点关注</strong>
                <sub>Focus on the indicators</sub>
                <b class="logoline"></b>
                <b class="logoline1"></b>
                <b class="logoline2"></b>
                <b class="logoline3"></b>
                <b class="logoline4"></b>
            </div>
        </div>
    </div>
</body>
</html>
