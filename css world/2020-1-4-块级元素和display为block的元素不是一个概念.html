<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 50px;
            font-style: italic;
        }

        p {
            line-height: 50px;
        }

        .example {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .example li {
            width: 450px;
            height: 100px;
            margin: 20px;
            padding: 2px;
            border: 2px dotted #f39c12;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>“块级元素”和“ display为block的元素”不是一个概念</h2>
    <p>
        <em>---------- <strong>块级元素的基本特征</strong>，在一个水平流上只能单独显示一个元素，多个块级元素则换行显示。</em>
    </p>

    <ul class="example">
        <li>
        </li>
    </ul>
</body>

</html>
