<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../frame/bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #vue-app {
            height: 100%;
            width: 100%;
        }

        #vue-app {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 220px;
            height: 220px;
            margin: 0 15px;
        }

        .item {
            width: 100px;
            height: 100px;
            padding: 30px 0;
            text-align: center;
            color: #ffffff;
        }

        .circle {
            margin-top: 15px;
            background-color: #00a8ff;
            border-radius: 50%;
        }

        .square {
            background-color: #e84118;
        }
    </style>
</head>

<body>

    <div id="vue-app">
        <div class="panel panel-primary">
            <div class="panel-heading">v-if</div>
            <div class="panel-body">
                <button @click="btnClick" type="button" class="btn btn-success">{{ text }}</button>
                <div class="item circle" v-if="visible"></div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">v-if / v-else</div>
            <div class="panel-body">
                <div class="item square" v-if="display">ONE</div>
                <div class="item square" v-else>ONE HIDE TWO SHOW</div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">v-show</div>
            <div class="panel-body">
                <button @click="showClick" type="button" class="btn btn-success">{{ showText }}</button>
                <div class="item circle" v-show="show"></div>
            </div>
        </div>

    </div>

    <script>
        new Vue({
            el: "#vue-app",
            data: {
                visible: true,
                display: false,
                show: true,
                text: 'SHOW',
                showText: 'display: block;'
            },
            methods: {
                btnClick: function (e) {
                    this.visible = !this.visible;
                    this.text = !this.visible ? 'SHOW' : 'HIDE'
                },
                showClick: function (e) {
                    this.show = !this.show;
                    this.showText = !this.show ? 'display: block;' : 'display: none;'
                }
            }
        })
    </script>

</body>

</html>
