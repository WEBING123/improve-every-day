<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix:after {
            content: '.';
            height: 0;
            display: block;
            clear: both;
        }

        .fl {
            float: left;
        }

        html,
        body,
        #vue-app {
            width: 100%;
            height: 100%;
        }

        #vue-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .border-shadow {
            position: relative;
            z-index: 10;
            width: 990px;
            height: 120px;
            margin: 0 auto;
            padding: 10px 10px 0 10px;
            border: 2px solid rgba(0, 0, 0, .1);
            border-bottom: none;
        }

        .amplification {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div id="vue-app">
        <button type="button" class="btn btn-primary" v-on:click="greet(8000)">Greet</button>
        <button type="button" class="btn btn-success" v-on:click="btnClick(2020, $event)">btnClick</button>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        new Vue({
            el: "#vue-app",
            data: {
                
            },
            methods: {
                // 传参
                greet: function (num) {
                    console.log(num);
                },
                // 传参 和 事件对象
                btnClick: function (time, e) {
                    console.log(time, e);
                },
            }
        })
    </script>
</body>

</html>
