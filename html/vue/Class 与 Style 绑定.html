<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #vue-app {
            width: 100%;
            height: 100%;
        }

        #vue-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .blue {
            color: #ffffff;
        }

        .bg {
            background-color: #000000;
        }

        .fw-bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="vue-app">
        <a :class="[color, bg]" class="fw-bold" :href="url" target="_blank">积善之家，必有余庆，留余庆，留余庆，忽遇恩人；</a>

        <div :style="{color: activeColor, fontSize: fontSize + 'px', border: '1px solid'}">幸娘亲，幸娘亲，积得阴功。</div>
    </div>

    <script>
        new Vue({
            el: "#vue-app",
            data: {
                url: "https://book.qidian.com/info/114559",
                color: "blue",
                bg: "bg",
                activeColor: "red",
                fontSize: 18
            }
        })
    </script>
</body>

</html>
