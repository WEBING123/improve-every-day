<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../frame/bootstrap/css/bootstrap.min.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../frame/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #vue-app {
            height: 100%;
            width: 100%;
        }

        ul,
        li {
            list-style: none;
        }

        li {
            line-height: 30px;
            font-size: 15px;
        }

        #vue-app {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #vue-app {
            flex-direction: column;
        }

        .form-control {
            width: 25%;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div id="vue-app">
        <input v-model="inputFirstValue" type="text" class="form-control" placeholder="edit first number">
        <select class="form-control" v-model="btn">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input v-model="inputSecondValue" type="text" class="form-control" placeholder="edit second number">
        <button type="button" class="btn btn-primary" @click="calc">=</button>
        <input v-model="inputResultValue" type="text" class="form-control" placeholder="result" readonly>
    </div>
    <script>
        new Vue({
            el: "#vue-app",
            data: {
                inputFirstValue: 0,
                inputSecondValue: 0,
                inputResultValue: 0,
                btn: "+"
            },
            methods: {
                calc() {
                    switch (this.btn) {
                        case "+":
                            this.inputResultValue = parseInt(this.inputFirstValue) + parseInt(this
                                .inputSecondValue)
                            break;
                        case "-":
                            this.inputResultValue = parseInt(this.inputFirstValue) - parseInt(this
                                .inputSecondValue)
                            break;
                        case "*":
                            this.inputResultValue = parseInt(this.inputFirstValue) * parseInt(this
                                .inputSecondValue)
                            break;
                        case "/":
                            this.inputResultValue = parseInt(this.inputFirstValue) / parseInt(this
                                .inputSecondValue)
                            break;
                    }
                }

            }
        })
    </script>

</body>

</html>
