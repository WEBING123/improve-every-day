<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix:after {
            content: '.';
            height: 0;
            display: block;
            clear: both;
        }

        .fl {
            float: left;
        }

        .HV-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        html,
        body,
        #vue-app {
            width: 100%;
            height: 100%;
        }

        #vue-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button.btn {
            margin: 0 5px;
        }

        .square {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: #7f8c8d;
        }

        .bg-primary {
            background-color: #337ab7 !important;
        }

        .bg-success {
            background-color: #dff0d8 !important;
        }

        .bg-warning {
            background-color: #fcf8e3 !important;
        }

        .bg-danger {
            background-color: #f2dede !important;
        }
    </style>
</head>

<body>
    <div id="vue-app">
        <square></square>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        Vue.component('square', {
            data: function () {
                return { btnArr: ['btn-primary', 'btn-success', 
                                  'btn-warning', 'btn-danger'] }
            },
            template: `<div class="HV-center">
                <div class="square" ref="square"></div>
                <div>
                    <button v-for="btn in btnArr" :key="btn" :class="btn" 
                    @click="btnClick(btn)" type="button" class="btn">
                    {{ btn }}
                    </button>
                </div></div>`,
            methods: {
                btnClick(btn) {
                    console.log(this);
                    // console.log(this.$refs);
                    const squareBox = this.$refs.square;

                    var squareBg = btn.slice(4);
                    // primary, success, warning, danger

                    squareBox.className = "";
                    squareBox.classList.add("square");
                    squareBox.classList.add('bg-' + squareBg);
                }
            }
        })

        new Vue({
            el: "#vue-app",
            data: {},
        })
    </script>
</body>

</html>
