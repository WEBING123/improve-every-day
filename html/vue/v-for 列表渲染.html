<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../frame/bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #vue-app {
            height: 100%;
            width: 100%;
        }

        ul,
        li {
            list-style: none;
        }

        li {
            line-height: 30px;
            font-size: 15px;
        }

        #vue-app,
        .alert {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #vue-app {
            flex-direction: row;
            flex-wrap: wrap;
        }

        .alert {
            flex-direction: column;
        }

        .liStyle {width: 80%;}

        .liStyle ul li {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .liStyle ul li div {
            width: 33.3%;
            padding: 5px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="vue-app">
        <div class="alert alert-success">
            <h3>{{ name }}</h3>
            <ul>
                <li v-for="item in items">
                    {{ item.message }}
                </li>
            </ul>
            <ul>
                <li v-for="count in 5"> {{ count }} </li>
            </ul>
        </div>

        <div class="liStyle alert-success">
            <ul>
                <li>
                    <div>序号</div>
                    <div>地区</div>
                    <div>确诊</div>
                </li>
                <li v-for="yq in epidemic">
                    <div> {{yq.id}} </div>
                    <div> {{yq.area}} </div>
                    <div> {{yq.num}} </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        new Vue({
            el: "#vue-app",
            data: {
                liStyle: 'liStyle',
                name: "登高",
                items: [{
                        message: "风急天高猿啸哀，渚清沙白鸟飞回。"
                    },
                    {
                        message: "无边落木萧萧下，不尽长江滚滚来。"
                    },
                    {
                        message: "万里悲秋常作客，百年多病独登台。"
                    },
                    {
                        message: "艰难苦恨繁霜鬓，潦倒新停浊酒杯。"
                    }
                ],
                epidemic: [
                    {id: 1, area: "美国", num: 155537},
                    {id: 2, area: "意大利", num: 75528},
                    {id: 3, area: "西班牙", num: 63460},
                    {id: 4, area: "德国", num: 49940},
                    {id: 5, area: "法国", num: 34176}
                    ]
            },
            methods: {}
        })
    </script>

</body>

</html>
