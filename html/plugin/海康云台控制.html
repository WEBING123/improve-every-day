<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ptc-icon {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url(../../images/HKWeb/yuntai.png) no-repeat 0 0;
      cursor: pointer
    }

    .cloud-terrace {
      position: relative;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center
    }

    .cloud-terrace .step-show {
      width: 24px;
      height: 16px;
      line-height: 16px;
      border-radius: 2px;
      font-size: 12px;
      color: rgba(0, 0, 0, .7);
      background: #fff;
      letter-spacing: .43px;
      text-align: center;
      position: absolute
    }

    .cloud-terrace .step-0 {
      top: 145px;
      left: 55px;
      color: #049cd9;
      background: rgba(4, 156, 217, .08)
    }

    .cloud-terrace .step-50 {
      left: 22px;
      top: -20px;
      display: none
    }

    .cloud-terrace .active-step {
      color: #049cd9;
      background: rgba(4, 156, 217, .08)
    }

    .cloud-terrace .cloud-terrace-direction {
      position: relative;
      width: 170px;
      height: 170px;
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px
    }

    .cloud-terrace .cloud-terrace-direction.speed-1 {
      background-position: -10px -10px
    }

    .cloud-terrace .cloud-terrace-direction.speed-2 {
      background-position: -10px -200px
    }

    .cloud-terrace .cloud-terrace-direction.speed-3 {
      background-position: -10px -390px
    }

    .cloud-terrace .cloud-terrace-direction.speed-4 {
      background-position: -10px -580px
    }

    .cloud-terrace .cloud-terrace-direction.speed-5 {
      background-position: -10px -770px
    }

    .cloud-terrace .cloud-terrace-direction.speed-6 {
      background-position: -10px -960px
    }

    .cloud-terrace .cloud-terrace-direction.speed-7 {
      background-position: -10px -1150px
    }

    .cloud-terrace .cloud-terrace-direction .left {
      top: 66px;
      left: 26px;
      height: 50px;
      background-position: -228px 0
    }

    .cloud-terrace .cloud-terrace-direction .left:active,
    .cloud-terrace .cloud-terrace-direction .left:hover {
      background-position: -227px -48px
    }

    .cloud-terrace .cloud-terrace-direction .right {
      top: 66px;
      right: 26px;
      height: 48px;
      background-position: -324px 0
    }

    .cloud-terrace .cloud-terrace-direction .right:active,
    .cloud-terrace .cloud-terrace-direction .right:hover {
      background-position: -324px -48px
    }

    .cloud-terrace .cloud-terrace-direction .top {
      top: 25px;
      left: 62px;
      width: 48px;
      background-position: -264px -6px
    }

    .cloud-terrace .cloud-terrace-direction .top:active,
    .cloud-terrace .cloud-terrace-direction .top:hover {
      background-position: -264px -54px
    }

    .cloud-terrace .cloud-terrace-direction .down {
      bottom: 26px;
      left: 62px;
      width: 48px;
      background-position: -360px -6px
    }

    .cloud-terrace .cloud-terrace-direction .down:active,
    .cloud-terrace .cloud-terrace-direction .down:hover {
      background-position: -360px -54px
    }

    .cloud-terrace .cloud-terrace-direction .left-top {
      top: 43px;
      left: 42px;
      width: 30px;
      height: 30px;
      background-position: -367px -100px
    }

    .cloud-terrace .cloud-terrace-direction .left-top:active,
    .cloud-terrace .cloud-terrace-direction .left-top:hover {
      background-position: -369px -146px
    }

    .cloud-terrace .cloud-terrace-direction .left-down {
      bottom: 40px;
      left: 43px;
      width: 30px;
      height: 30px;
      background-position: -321px -101px
    }

    .cloud-terrace .cloud-terrace-direction .left-down:active,
    .cloud-terrace .cloud-terrace-direction .left-down:hover {
      background-position: -322px -150px
    }

    .cloud-terrace .cloud-terrace-direction .right-top {
      top: 44px;
      right: 42px;
      width: 30px;
      height: 30px;
      background-position: -225px -100px
    }

    .cloud-terrace .cloud-terrace-direction .right-top:active,
    .cloud-terrace .cloud-terrace-direction .right-top:hover {
      background-position: -224px -147px
    }

    .cloud-terrace .cloud-terrace-direction .right-down {
      bottom: 41px;
      right: 43px;
      width: 30px;
      height: 30px;
      background-position: -273px -99px
    }

    .cloud-terrace .cloud-terrace-direction .right-down:active,
    .cloud-terrace .cloud-terrace-direction .right-down:hover {
      background-position: -274px -146px
    }

    .cloud-terrace .cloud-terrace-direction .center {
      width: 48px;
      height: 48px;
      top: 64px;
      left: 61px;
      background-position: -216px -191px
    }

    .cloud-terrace .cloud-terrace-direction .center:active,
    .cloud-terrace .cloud-terrace-direction .center:hover {
      background-position: -216px -239px
    }

    .cloud-terrace .cloud-terrace-direction .speed-button {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 20px;
      cursor: pointer
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-1 {
      bottom: 5px;
      left: 18px;
      height: 65px;
      width: 30px;
      border-radius: 2px;
      -webkit-transform: rotate(-43deg);
      transform: rotate(-43deg)
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-1:hover {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -285px -499px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-1:visited {
      background-position: -9px -200px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-2 {
      left: 0;
      bottom: 53px;
      height: 65px;
      width: 30px;
      border-radius: 2px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-2:hover {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -285px -499px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-3 {
      left: 20px;
      top: 3px;
      height: 65px;
      width: 30px;
      border-radius: 2px;
      -webkit-transform: rotate(46deg);
      transform: rotate(46deg)
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-3:hover {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -285px -499px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-4 {
      top: 0;
      left: 51px;
      width: 68px;
      height: 25px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-4:hover {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -388px -519px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-4:hover .step-50 {
      display: block
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-5 {
      right: 20px;
      top: 3px;
      height: 65px;
      width: 30px;
      border-radius: 2px;
      -webkit-transform: rotate(135deg);
      transform: rotate(135deg)
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-5:hover {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -285px -499px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-6 {
      right: 0;
      bottom: 50px;
      height: 66px;
      width: 25px;
      border-radius: 2px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-6:hover {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -287px -575px
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-7 {
      bottom: 2px;
      right: 22px;
      height: 65px;
      width: 30px;
      border-radius: 2px;
      -webkit-transform: rotate(-134deg);
      transform: rotate(-134deg)
    }

    .cloud-terrace .cloud-terrace-direction .speed-level-7:hover {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -285px -499px
    }

    .cloud-terrace .cloud-terrace-toolbar {
      margin: 16px 0 0 0;
      width: 216px;
      height: 32px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container {
      width: 68px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      height: 32px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container {
      position: static;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      padding-left: 8px;
      width: 34px;
      height: 32px;
      background-position: -266px -195px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container:active,
    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container:hover {
      background-position: -266px -243px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container:active .zoom-out,
    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container:hover .zoom-out {
      background-position: -216px -307px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container:active .focus-out,
    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container:hover .focus-out {
      background-position: -264px -307px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container:active .iris-out,
    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container:hover .iris-out {
      background-position: -312px -307px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container .zoom-out {
      position: static;
      background-position: -216px -283px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container .focus-out {
      position: static;
      background-position: -264px -283px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .left-container .iris-out {
      position: static;
      background-position: -312px -283px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container {
      position: static;
      width: 34px;
      height: 32px;
      background-position: -300px -195px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container:active,
    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container:hover {
      background-position: -300px -243px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container:active .zoom-in,
    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container:hover .zoom-in {
      background-position: -240px -307px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container:active .focus-in,
    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container:hover .focus-in {
      background-position: -288px -307px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container:active .iris-in,
    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container:hover .iris-in {
      background-position: -336px -307px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container .zoom-in {
      position: static;
      background-position: -240px -283px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container .focus-in {
      position: static;
      background-position: -288px -283px
    }

    .cloud-terrace .cloud-terrace-toolbar .toolbar-container .right-container .iris-in {
      position: static;
      background-position: -336px -283px
    }

    .cloud-terrace .cloud-terrace-toolbar-other {
      margin: 12px 0 0 0;
      width: 228px;
      height: 32px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container {
      width: 228px;
      height: 32px;
      border: 1px solid rgba(0, 0, 0, .12);
      border-radius: 19.5px;
      margin-bottom: 12px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon {
      width: 114px;
      height: 30px;
      font-size: 24px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon:hover {
      background: rgba(0, 0, 0, .04)
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon div {
      height: 24px;
      width: 26px;
      margin: 3px 0 0 44px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon .icon1 {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -215px -338px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon .icon1:hover {
      background-position: -215px -362px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon .icon2 {
      background: url(../../images/HKWeb/yuntai.png) no-repeat -10px -10px;
      background-position: -238px -338px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon .icon2:hover {
      background-position: -238px -362px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon:first-child {
      border-right: 1px dashed rgba(0, 0, 0, .12)
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon:first-child:hover {
      border-radius: 19.5px 0 0 19.5px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .toolbar-container .p-icon:nth-child(2):hover {
      border-radius: 0 19.5px 19.5px 0
    }

    .cloud-terrace .cloud-terrace-toolbar-other .pattern {
      margin-bottom: 5px
    }

    .cloud-terrace .cloud-terrace-toolbar-other .pattern :first-child {
      margin-bottom: 4px
    }

    .cloud-terrace .toobar-icon {
      margin-top: 2px
    }

    .cloud-terrace .cloud-terrace-mask {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: hsla(0, 0%, 100%, .4)
    }
  </style>
</head>

<body>
  <div class="aisle">
    <div class="cloud-terrace">
      <!-- <div class="step-show step-0">0</div> -->
      <div class="cloud-terrace-direction speed-1">
        <div class="ptc-icon center"></div>
        <div class="ptc-icon left"></div>
        <div class="ptc-icon right"></div>
        <div class="ptc-icon top"></div>
        <div class="ptc-icon down"></div>
        <div class="ptc-icon right-top"></div>
        <div class="ptc-icon right-down"></div>
        <div class="ptc-icon left-top"></div>
        <div class="ptc-icon left-down"></div>
        <div class="speed-button speed-level-1"></div>
        <div class="speed-button speed-level-2"></div>
        <div class="speed-button speed-level-3"></div>
        <div class="speed-button speed-level-4">
          <div class="step-show step-50">50</div>
        </div>
        <div class="speed-button speed-level-5"></div>
        <div class="speed-button speed-level-6"></div>
        <div class="speed-button speed-level-7"></div>
      </div>
      <div class="cloud-terrace-toolbar">
        <div class="toolbar-container">
          <div title="变小焦距" class="left-container ptc-icon">
            <div class="zoom-out ptc-icon toobar-icon"></div>
          </div>
          <div title="变大焦距" class="right-container ptc-icon">
            <div class="zoom-in ptc-icon toobar-icon"></div>
          </div>
        </div>
        <div class="toolbar-container" style="margin: 0px 6px;">
          <div title="后调焦点" class="left-container ptc-icon">
            <div class="focus-out ptc-icon toobar-icon"></div>
          </div>
          <div title="前调焦点" class="right-container ptc-icon">
            <div class="focus-in ptc-icon toobar-icon"></div>
          </div>
        </div>
        <div class="toolbar-container">
          <div title="扩大光圈" class="left-container ptc-icon">
            <div class="iris-out ptc-icon toobar-icon"></div>
          </div>
          <div title="缩小光圈" class="right-container ptc-icon">
            <div class="iris-in ptc-icon toobar-icon"></div>
          </div>
        </div>
      </div>
      <div class="cloud-terrace-toolbar-other">
        <div class="toolbar-container">
          <div title="雨刷" class="p-icon">
            <div class="icon1"></div>
          </div>
          <div title="除湿" class="p-icon">
            <div class="icon2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
