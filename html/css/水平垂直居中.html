<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            float: left;
            width: 250px;
            height: 250px;
            margin-right: 10px;
            border: 1px solid #0984e3;
        }

        /* flex */
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* position + translate */
        .img-center>img {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="wrapper flex-center">
        <div>文字水平垂直居中</div>
    </div>

    <div class="wrapper img-center">
        <img src="http://temp.im/100x100" />
    </div>
</body>

</html>
