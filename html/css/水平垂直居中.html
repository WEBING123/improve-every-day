<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 50px;
            font-style: italic;
        }

        p {
            line-height: 50px;
        }

        .example {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .example li {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 2px;
            border: 2px dotted #f39c12;
            border-radius: 5px;
        }

        .flex-center,
        .img-center {
            width: 100%;
            height: 100%;
        }

        /* flex */
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* position + translate */
        .img-center>img {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 伪元素实现垂直居中 */
        .example .item1::before {
            /* position: relative; */
            display: inline-block;
            content: '';
            width: 0;
            height: 100%;
            vertical-align: middle;
        }

        .example .item1 .box {
            display: inline-block;
            width: 50px;
            vertical-align: middle;
        }

        .example .item1 .box1 {
            height: 60px;
            background-color: #3498db;
        }

        .example .item1 .box2 {
            height: 30px;
            background-color: #e74c3c;
        }

        .example .item1 .box3 {
            height: 60px;
            background-color: #2ecc71;
        }

        /* 两个元素竖直排列，并相对于其水平垂直居中 */
        .up-and-down-outer {
            display: table;
        }

        .up-and-down-inner {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>居中方法大全</h2>
    <p>
        <em>---------- 垂直居中、水平垂直居中</em>
    </p>

    <ul class="example">
        <li class="item1">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </li>
        <li>
            <div class="flex-center">
                <div>水平垂直居中</div>
            </div>
        </li>
        <li>
            <div class="img-center">
                <img src="http://temp.im/100x100" />
            </div>
        </li>
        <li class="up-and-down-outer">
            <div class="up-and-down-inner">
                <img src="http://temp.im/50x50" />
                <div><a href="https://www.cnblogs.com/u14e/p/5317501.html">Up and down</a></div>
            </div>
        </li>
    </ul>
</body>

</html>
