<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/zui/1.9.1/css/zui.css" rel="stylesheet">
  <style>
    body {
      background-color: #091220;
      text-align: center;
    }

    img,
    .img {
      width: 428px;
      height: 196px;
      animation: mymove 1s 1s linear infinite;
      -moz-animation: mymove 1s 1s linear infinite;
      /* Firefox */
      -webkit-animation: mymove 1s 1s linear infinite;
      /* Safari and Chrome */
      -o-animation: mymove 1s 1s linear infinite;
      /* Opera */
    }

    @keyframes mymove {
      0% {
        transform: scale(0, 0);
        opacity: 0;
      }

      20% {
        transform: scale(0.2, 0.2);
        opacity: 0.2;
      }

      40% {
        transform: scale(0.4, 0.4);
        opacity: 0.4;
      }

      60% {
        transform: scale(0.6, 0.6);
        opacity: 0.6;
      }

      80% {
        transform: scale(0.8, 0.8);
        opacity: 0.8;
      }

      100% {
        transform: scale(1, 1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="img" style="background: url(../../images/elem/100.png);"></div>
</body>

</html>
