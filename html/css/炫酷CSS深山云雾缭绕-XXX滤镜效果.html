<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrap {
            position: relative;
            min-height: 100vh;
            max-height: 999px;
            overflow: hidden;
            background-image: url("../../images/bg/mountain.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #0b1011;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* EVERY IMPORTANT */
        .wrap .filter {
            background-color: rgba(0, 0, 0, 0.5);
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .wrap .clouds {
            z-index: 1;
            /* EVERY IMPORTANT */
            position: absolute;
            left: 0;
            bottom: 0;
            background-image: url("../../images/elem/clouds.png");
            width: 250.625em;
            height: 43.75em;
            -webkit-animation: cloudLoop 80s linear infinite;
            animation: cloudLoop 80s linear infinite;
        }

        @keyframes cloudLoop {
            0% {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            100% {
                -webkit-transform: translate3d(-50%, 0, 0);
                transform: translate3d(-50%, 0, 0);
            }
        }

        .wrap .con {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1140px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .wrap .con .conTop {
            display: block;
            max-width: 730px;
            margin: 0 auto;
            position: relative;
            text-align: center;
            color: #FFFFFF;
        }

        .wrap .con .conTop h1 {
            font-size: 7em;
            font-weight: 700;
            color: #FFFFFF;
            background: -moz-linear-gradient(top, #FFFFFF 35%, #4e6773 100%);
            background: -webkit-linear-gradient(top, #FFFFFF 35%, #4e6773 100%);
            background: -ms-linear-gradient(top, #FFFFFF 35%, #4e6773 100%);
            background: linear-gradient(to bottom, #FFFFFF 35%, #4e6773 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wrap .con .conTop .cloudLeft,
        .wrap .con .conTop .cloudRight {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 130%;
            margin-bottom: -50px;
        }

        .wrap .con .conTop .cloudLeft {
            margin-left: -68%;
            opacity: .85;
        }

        .wrap .con .conTop .cloudRight {
            margin-left: 33%;
            opacity: 1;
        }

        .wrap .con .conTop .cloudLeft img,
        .wrap .con .conTop .cloudRight img {
            width: 100%;
        }

        .wrap .con h2 {
            margin: 30px 0 0;
            font-size: 1.7em;
            font-weight: 300;
            color: #FFFFFF;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="filter"></div>
        <div class="clouds"></div>
        <div class="con">
            <div class="conTop">
                <h1>偶成</h1>
                <div class="cloudLeft">
                    <img src="../../images/elem/a-cloud.png" alt="">
                </div>
                <div class="cloudRight">
                    <img src="../../images/elem/a-cloud.png" alt="">
                </div>
            </div>
            <h2>少年易老学难成，一寸光阴不可轻。</h2>
            <h2>未觉池塘春草梦，阶前梧叶已秋声。</h2>
        </div>
    </div>
</body>

</html>
