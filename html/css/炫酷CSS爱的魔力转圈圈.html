<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 50px;
            font-style: italic;
        }

        p {
            line-height: 50px;
        }

        .example {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .example li {
            position: relative;
            width: 100px;
            height: 100px;
            animation: rotate 5s infinite linear;
        }

        .example li div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #1e90ff;
        }

        .example li div:first-child {
            /* background-color: #ffa502; */
        }

        .example li div:nth-child(2) {
            transform: rotate(120deg);
            /* background-color: #ff4757; */
        }

        .example li div:last-child {
            transform: rotate(240deg);
            /* background-color: #1e90ff; */
        }

        .example li::after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h2>炫酷CSS爱的魔力转圈圈</h2>
    <!-- 
        步骤：
            1. 父元素包裹3个正方形子元素。（父元素相对定位，子元素绝对定位，并且重叠在一起）
            2. 子元素其中第2个旋转 120deg ,第3个旋转 240deg；【360deg/3个元素】并且每个子元素设置 border-radius（齿轮）。
            3. 之前为了明确3个正方形，使用了不同的背景色，现在统一背景色。
            4. 掏空父元素的中间区域，形成中空齿轮。※
            5. 父元素设置旋转动画（0%-0deg => 100%-360deg） 
    -->

    <ul class="example">
        <li>
            <div></div>
            <div></div>
            <div></div>
        </li>
    </ul>
</body>

</html>
