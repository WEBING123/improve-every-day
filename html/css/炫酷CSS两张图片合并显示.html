<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 50px;
            font-style: italic;
        }

        p {
            line-height: 50px;
        }

        .example {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .example li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            margin: 20px;
            padding: 2px;
        }

        .example li {
            /* border: 2px dotted #f39c12; */
            border-radius: 12px;
            box-shadow: 0 6px 10px -4px rgba(0, 0, 0, 0.15);
            color: #333333;
            margin-bottom: 20px;
            background-size: cover;
            background-image: url(../../images/bg/mountain.jpg), url(../../images/elem/ironMan.jfif);
        }

        .example li.item1 {
            background-blend-mode: lighten;
        }

        .example li.item2 {
            background-blend-mode: hard-light;
        }

        .example li.item3 {
            background-blend-mode: darken;
        }

        .example li.item4 {
            background-blend-mode: soft-light;
        }
    </style>
</head>

<body>
    <h2>炫酷CSS两张图片合并显示</h2>

    <ul class="example">
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
    </ul>
</body>

</html>
