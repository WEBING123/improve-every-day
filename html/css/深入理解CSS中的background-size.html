<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 50px;
            font-style: italic;
        }

        p {
            line-height: 50px;
        }

        .example {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .example li {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 2px;
            border: 2px dotted #f39c12;
            border-radius: 5px;
        }

        .example li div {
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;
            background-color: #3498db;
            color: #e84118;
            background-image: url('../../images/pic/json.jpg');
            background-repeat: no-repeat;
        }

        .item01 {
            background-size: auto;
        }

        .item02 {
            background-size: contain;
        }

        .item03 {
            background-size: cover;
        }

        .item04 {
            background-size: 100% 100%;
        }

        .item05 {
            background-size: 150% 100%;
        }

        .item06 {
            background-size: 100% 150%;
        }
    </style>
</head>

<body>
    <h2>深入理解CSS中的background-size</h2>
    <p>
        <em>---------- 所有属性值的不同的表现</em>
    </p>

    <ul class="example">
        <li>
            <div class="item01">background-size: auto;</div>
        </li>
        <li>
            <div class="item02">background-size: contain;</div>
        </li>
        <li>
            <div class="item03">background-size: cover;</div>
        </li>
        <li>
            <div class="item05">background-size: 150% 100%;</div>
        </li>
        <li>
            <div class="item04">background-size: 100% 100%;</div>
        </li>
        <li>
            <div class="item06">background-size: 100% 150%;</div>
        </li>
    </ul>
</body>

</html>
