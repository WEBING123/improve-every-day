<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .bg {
            width: 100%;
            height: 100%;
        }

        .btn {
            display: block;
            width: 216px;
            height: 73px;
            position: absolute;
            left: 43%;
            top: 46%;
            transform: translateX(-50%) translateY(-50%);
            -webkit-animation: pulse 1s infinite;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
            }

            50% {
                -webkit-transform: scale3d(1.05, 1.05, 1.05);
                transform: scale3d(1.05, 1.05, 1.05);
            }

            100% {
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
            }
        }

        .btn img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <img class="bg" src="../../images/bg/game.jpg">
    <a class="btn" href="javascript:;">
        <img src="../../images/elem/gameDownloadBtn.png">
    </a>
</body>

</html>
