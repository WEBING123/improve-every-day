<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; } 
        ul, li { list-style: none; } 
        html, body { width: 100%; height: 100%; } 
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; } 
        h2 { margin-bottom: 50px; font-style: italic; } 
        p { line-height: 50px; }

        .example { display: flex; flex-direction: row; align-items: center; justify-content: center; flex-wrap: wrap; }
        .base {
            height: 9em;
            left: 50%;
            margin: -7.5em;
            padding: 3em;
            position: absolute;
            top: 45%;
            width: 9em;
            transform: rotateX(45deg) rotateZ(45deg);
            transform-style: preserve-3d;
        }

        .cube,
        .cube:after,
        .cube:before {
            content: '';
            float: left;
            height: 3em;
            position: absolute;
            width: 3em;
        }

        /* Top */
        .cube {
            background-color: #05afd1;
            position: relative;
            transform: translateZ(3em);
            transform-style: preserve-3d;
            transition: .25s;
            box-shadow: 13em 13em 1.5em rgba(0, 0, 0, 0.1);
            animation: anim 1s infinite;
        }
        .cube:after {
            background-color: #049dbc;
            transform: rotateX(-90deg) translateY(3em);
            transform-origin: 100% 100%;
        }
        .cube:before {
            background-color: #048ca7;
            transform: rotateY(90deg) translateX(3em);
            transform-origin: 100% 0;
        }
        .cube:nth-child(1) {animation-delay: 0.05s;}
        .cube:nth-child(2) {animation-delay: 0.1s;}
        .cube:nth-child(3) {animation-delay: 0.15s;}
        .cube:nth-child(4) {animation-delay: 0.2s;}
        .cube:nth-child(5) {animation-delay: 0.25s;}
        .cube:nth-child(6) {
            animation-delay: 0.3s;}
        .cube:nth-child(7) {animation-delay: 0.35s;
        }
        .cube:nth-child(8) {animation-delay: 0.4s;}
        .cube:nth-child(9) {animation-delay: 0.45s;}

        @keyframes anim {
            50% {
                transform: translateZ(0.5em);
            }
        }


    </style>
</head>

<body>
    <h2>炫酷CSS加载动效</h2>

    <ul class="example">
        <div id="bz_loading" style="position: absolute; width: 100%; height: 100%; background-color: rgb(51, 51, 51);">
            <div class="base">
                <div class="cube"></div><div class="cube"></div><div class="cube"></div>
                <div class="cube"></div><div class="cube"></div><div class="cube"></div>
                <div class="cube"></div><div class="cube"></div><div class="cube"></div>
            </div>
            <div id="loading_text" style="margin-top: 6em;position: absolute;top: 45%; width: 100%; height: 30px; line-height: 30px; text-align: center; color: #fefefe;">模型加载中，请稍候····100%</div>
        </div>
    </ul>
</body>

</html>
