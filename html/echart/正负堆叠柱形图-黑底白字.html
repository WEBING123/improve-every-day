<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .chart {
            height: 300px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="chart" class="chart"></div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../../frame/echart/echarts.min.js"></script>
    <script src="../../frame/echart/macarons.js"></script>
    <script>
        // ------------------------------------ 折线图渐变色 ------------------------------------
        var chart = echarts.init(document.getElementById('chart'), 'macarons');

        option = {
            backgroundColor: '##000000',
            // color: ['#0F7BF3', '#EF5C86'],
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            title: {
                text: '2020-05-19日徽水河流量监测',
                left: 'center',
                textStyle: {
                    color: '#fff',
                    fontSize: 16,
                    fontFamily: 'PingFangSC-Regular'
                }
            },
            textStyle: {
                color: "#fff"
            },
            legend: {
                data: ['正常', '异常'],
                itemGap: 50,
                bottom: 10,
                textStyle: {
                    color: "#fff"
                }
            },
            // grid: {
            //     top: 0,
            //     left: '3%',
            //     right: '4%',
            //     bottom: 80,
            //     containLabel: true
            // },
            yAxis: [{
                type: 'value',
                show: false
            }],
            xAxis: [{
                type: 'category',
                axisLine: {
                    show: false //隐藏x轴线
                },
                axisTick: {
                    show: false //隐藏刻度
                },
                data: ['05-13', '05-14', '05-15', '05-16', '05-17', '05-18', '05-19']
            }],
            series: [{
                    name: '正常',
                    type: 'bar',
                    stack: '总量', //数据堆叠，同个类目轴上系列配置相同的stack值可以堆叠放置
                    itemStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: '#8be9f7' // 0% 处的颜色
                            }, {
                                offset: 1,
                                color: '#56d5e9' // 100% 处的颜色
                            }], false),
                            barBorderRadius: [20, 20, 0, 0],
                        }
                    },
                    label: {
                        show: true,
                        position: 'top'
                    },
                    data: [320, 302, 341, 374, 390, 450, 420]
                },
                {
                    name: '异常',
                    type: 'bar',
                    stack: '总量', //数据堆叠，同个类目轴上系列配置相同的stack值可以堆叠放置
                    barWidth: 10, //最后一个设置，可全局通用
                    itemStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: '#7157e9' // 0% 处的颜色
                            }, {
                                offset: 1,
                                color: '#ce95f1' // 100% 处的颜色
                            }], false),
                            barBorderRadius: [0, 0, 20, 20],
                        }
                    },
                    label: {
                        show: true,
                        position: 'bottom'
                    },
                    data: [-120, -132, -101, -134, -190, -230, -210]
                }
            ]
        };

        chart.setOption(option, true);
        chart.resize();
    </script>
</body>

</html>
