<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .chart {
            height: 300px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="chart" class="chart"></div>
    <div id="chart02" class="chart"></div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../../frame/echart/echarts.min.js"></script>
    <script src="../../frame/echart/macarons.js"></script>
    <script>
        // ------------------------------------ 折线图渐变色 ------------------------------------
        var chart = echarts.init(document.getElementById('chart'), 'macarons');

        option = {
            title: {
                text: '折线图渐变色',
                x: 'center',
                textStyle: {
                    fontSize: 16
                }
            },
            grid: {
                top: '40',
                left: '8%',
                right: '10%'
            },
            tooltip: {
                trigger: 'axis',
            },
            calculable: true,
            legend: {
                data: ['水位'],
                bottom: 0,
            },
            xAxis: [{
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                type: 'category',
                boundaryGap: false,
                axisLine: {
                    onZero: false
                },
                data: [
                    '9-21 0:00', '9-21 1:00', '9-21 2:00', '9-21 3:00', '9-21 4:00', '9-21 5:00',
                    '9-21 6:00', '9-21 7:00', '9-21 8:00', '9-21 9:00', '9-21 10:00', '9-21 11:00',
                    '9-21 12:00', '9-21 13:00', '9-21 14:00', '9-21 15:00', '9-21 16:00', '9-21 17:00',
                    '9-21 18:00', '9-21 19:00', '9-21 20:00', '9-21 21:00', '9-21 22:00', '9-21 23:00',
                    '9-22 0:00'
                ]
            }],
            yAxis: [{
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                type: 'value',
                position: 'left',
                name: '水位（m）',
                axisLabel: {
                    formatter: '{value}'
                }
            }],
            series: [{
                name: '水位',
                type: 'line',
                lineStyle: {
                    width: 1
                },
                markArea: {
                    silent: true,
                    data: [
                        [{
                            xAxis: '9-21-0:00'
                        }, {
                            xAxis: '9-22-0:00'
                        }]
                    ]
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: '#eb64fb'
                            },
                            {
                                offset: 1,
                                color: '#3fbbff0d'
                            }
                        ], false),
                    }
                },
                data: [393, 438, 485, 631, 689, 824, 987, 1000, 1100, 1200]
            }]
        };

        chart.setOption(option, true);
        chart.resize();

        // ------------------------------------ 柱状图渐变色 ------------------------------------
        var chart02 = echarts.init(document.getElementById('chart02'), 'macarons');

        option = {
            title: {
                text: '柱状图渐变色',
                x: 'center',
                textStyle: {
                    fontSize: 16
                }
            },
            grid: {
                top: '40',
                left: '8%',
                right: '10%'
            },
            tooltip: {
                trigger: 'axis',
            },
            calculable: true,
            legend: {
                data: ['水位'],
                bottom: 0,
            },
            xAxis: [{
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                type: 'category',
                boundaryGap: false,
                axisLine: {
                    onZero: false
                },
                data: [
                    '9-21 0:00', '9-21 1:00', '9-21 2:00', '9-21 3:00', '9-21 4:00', '9-21 5:00',
                    '9-21 6:00', '9-21 7:00', '9-21 8:00', '9-21 9:00', '9-21 10:00', '9-21 11:00',
                    '9-21 12:00', '9-21 13:00', '9-21 14:00', '9-21 15:00', '9-21 16:00', '9-21 17:00',
                    '9-21 18:00', '9-21 19:00', '9-21 20:00', '9-21 21:00', '9-21 22:00', '9-21 23:00',
                    '9-22 0:00'
                ]
            }],
            yAxis: [{
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                type: 'value',
                position: 'left',
                name: '水位（m）',
                axisLabel: {
                    formatter: '{value}'
                }
            }],
            series: [{
                name: '水位',
                type: "bar",
                barWidth: 15,
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: "#00FFE3"
                            },
                            {
                                offset: 1,
                                color: "#4693EC"
                            }
                        ])
                    }
                },
                markArea: {
                    silent: true,
                    data: [
                        [{
                            xAxis: '9-21-0:00'
                        }, {
                            xAxis: '9-22-0:00'
                        }]
                    ]
                },
                data: [393, 438, 485, 631, 689, 824, 987, 1000, 1100, 1200]
            }]
        };

        chart02.setOption(option, true);
        chart02.resize();
    </script>
</body>

</html>
