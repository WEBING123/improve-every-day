<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .chart {
            height: 300px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="chart" class="chart"></div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../../frame/echart/echarts.min.js"></script>
    <script src="../../frame/echart/macarons.js"></script>
    <script>
        // ------------------------------------ 折线图渐变色 ------------------------------------
        var chart = echarts.init(document.getElementById('chart'), 'macarons');

        option = {
            title: {
                text: '温湿度变化过程线',
                x: 'center',
                textStyle: {
                    fontSize: 16
                }
            },
            grid: {
                top: '40',
                left: '8%',
                right: '10%'
            },
            tooltip: {
                trigger: 'axis',
            },
            calculable: true,
            legend: {
                data: ['温度', '湿度'],
                bottom: 0,
            },
            xAxis: [{
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                type: 'category',
                boundaryGap: false,
                axisLine: {
                    onZero: false
                },
                data: [
                    '9-21 0:00', '9-21 1:00', '9-21 2:00', '9-21 3:00', '9-21 4:00', '9-21 5:00',
                    '9-21 6:00', '9-21 7:00', '9-21 8:00', '9-21 9:00', '9-21 10:00', '9-21 11:00',
                    '9-21 12:00', '9-21 13:00', '9-21 14:00', '9-21 15:00', '9-21 16:00', '9-21 17:00',
                    '9-21 18:00', '9-21 19:00', '9-21 20:00', '9-21 21:00', '9-21 22:00', '9-21 23:00',
                    '9-22 0:00'
                ]
            }],
            yAxis: [{
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                type: 'value',
                position: 'left',
                name: '温度（℃）',
                axisLabel: {
                    formatter: '{value}'
                }
            },
            {
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                type: 'value',
                position: 'right',
                name: '湿度（％）',
                axisLabel: {
                    formatter: '{value}'
                }
            }],
            series: [{
                name: '温度',
                type: 'line',
                lineStyle: {
                    width: 2,
                    color: '#ed7c35'
                },
                data: [29.3, 23.8, 28.5, 23.1, 28.9, 22.4, 28.7, 20.00, 21.00, 22.00]
            },
            {
                name: '湿度',
                yAxisIndex: 1, // 表示第二个数据用的是第二个y轴
                type: 'line',
                lineStyle: {
                    width: 2,
                    color: '#29b3e6'
                },
                data: [30.3, 33.8, 38.5, 40.1, 38.9, 32.4, 38.7, 40.00, 31.00, 32.00]
            }]
        };

        chart.setOption(option, true);
        chart.resize();
    </script>
</body>

</html>
