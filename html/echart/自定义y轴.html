<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .chart {
            height: 300px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="chart" class="chart"></div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../../frame/echart/echarts.min.js"></script>
    <script src="../../frame/echart/macarons.js"></script>
    <script>
        // ------------------------------------ 自定义y轴 ------------------------------------
        var chart = echarts.init(document.getElementById('chart'), 'macarons');

        var icons = {
            'rectangle': '../../images/Echart/rectangle.png'
        };

        option = {
            title: {
                text: '自定义y轴',
                x: 'center',
                textStyle: {
                    fontSize: 16
                }
            },
            grid: {
                top: '40',
                left: '8%',
                right: '10%'
            },
            tooltip: {
                trigger: 'axis',
            },
            calculable: true,
            legend: {
                data: ['水位'],
                bottom: 0,
            },
            xAxis: [{
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                type: 'category',
                boundaryGap: false,
                axisLine: {
                    onZero: false
                },
                data: [
                    '9-21 0:00', '9-21 1:00', '9-21 2:00', '9-21 3:00', '9-21 4:00', '9-21 5:00',
                    '9-21 6:00', '9-21 7:00', '9-21 8:00', '9-21 9:00', '9-21 10:00', '9-21 11:00',
                    '9-21 12:00', '9-21 13:00', '9-21 14:00', '9-21 15:00', '9-21 16:00', '9-21 17:00',
                    '9-21 18:00', '9-21 19:00', '9-21 20:00', '9-21 21:00', '9-21 22:00', '9-21 23:00',
                    '9-22 0:00'
                ]
            }],
            yAxis: [{
                splitLine: {
                    show: true
                },
                splitArea: {
                    show: false
                },
                min: 0,
                max: 12,
                interval: 2, //间隔
                minInterval: 1, //设置成1保证坐标轴分割刻度显示成整数。
                type: 'value',
                // inverse: true,
                data: ['6'],
                axisLabel: {
                    formatter: function (value) {
                        return '{value|' + value + '}{' + value + '| }';
                    },
                    margin: -6,
                    rich: {
                        value: {
                            lineHeight: 30,
                            align: 'center',
                            padding: [0, 10]
                        },
                        6: {
                            height: 200,
                            width: 6,
                            align: 'center',
                            backgroundColor: {
                                image: icons.rectangle
                            }
                        }
                    }
                },
                position: 'left',
                name: '水位（m）'
            }],
            series: [{
                name: '水位',
                type: 'line',
                lineStyle: {
                    width: 1
                },
                data: [3.93, 4.38, 4.85, 6.31, 6.89, 15.24, 9.87, 10.00, 11.00, 12.00]
            }]
        };

        chart.setOption(option, true);
        chart.resize();
    </script>
</body>

</html>
