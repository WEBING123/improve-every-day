<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .scroll-box {
            width: 400px;
            height: 200px;
            border: 2px solid #000;
            margin: 20px auto;
            overflow: hidden;
        }

        .scroll-box ul {
            list-style: none;
            width: 100%;
            height: 100%;
        }

        .scroll-box ul li {
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="scroll-box">
        <ul>
            <li>积善之家，必有余庆，留余庆，留余庆，忽遇恩人；</li>
            <li>幸娘亲，幸娘亲，积得阴功。劝人生，济困扶穷……</li>
            <li>而谁可知，人生于世，上承余庆，</li>
            <li>终究却是要自己做出道路抉择，正是所谓岔枝发：</li>
            <li>东风携云雨，幼藤吐新芽。</li>
            <li>急催如颦鼓，洗尽茸与华。</li>
            <li>且待朝阳至，绿遍庭中架。</li>
            <li>更盼黄叶时，采得数枚瓜。</li>
        </ul>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            //获得当前<ul>
            var $uList = $(".scroll-box ul");
            var timer = null;
            //触摸清空定时器
            $uList.hover(function () {
                    clearInterval(timer);
                },
                function () { //离开启动定时器
                    timer = setInterval(function () {
                            scrollList($uList);
                        },
                        1000);
                }).trigger("mouseleave"); //自动触发触摸事件
            //滚动动画
            function scrollList(obj) {
                //获得当前<li>的高度
                var scrollHeight = $("ul li:first").height();
                //滚动出一个<li>的高度
                $uList.stop().animate({
                        marginTop: -scrollHeight
                    },
                    600,
                    function () {
                        //动画结束后，将当前<ul>marginTop置为初始值0状态，再将第一个<li>拼接到末尾。
                        $uList.css({
                            marginTop: 0
                        }).find("li:first").appendTo($uList);
                    });
            }
        });
    </script>
</body>

</html>
