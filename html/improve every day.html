<body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // ---------------------------- 2020-1-3 ----------------------------
        console.log("---------------------------- 2020-1-3 ----------------------------");
        var moreThanFiveArr = [2, 5, 8, 10].filter(function (elem) {
            return elem > 5
        })
        console.log(moreThanFiveArr);

        // ---------------------------- 2020-1-4 ----------------------------
        console.log("---------------------------- 2020-1-4 ----------------------------");
        var arrColor = ["white", "black"]
        for (const i in arrColor) {
            console.log(i);
        }
        for (const j of arrColor) {
            console.log(j);
        }

        // ---------------------------- 2020-1-5 ----------------------------
        console.log("---------------------------- 2020-1-5 ----------------------------");
        var songTopThree = {
            first: "我曾",
            second: "世间美化与你环环相扣",
            third: "芒种"
        }
        for (const i of Object.keys(songTopThree)) {
            console.log(i);
            console.log(songTopThree[i]);
        }
        console.log(Object.values(songTopThree));

        // ---------------------------- 2020-3-2 ----------------------------
        console.log("---------------------------- 2020-3-2 ----------------------------");
        var str1 = "hello"; // 全局变量
        function fun() {
            var res = "hello world"; // fun()中的局部变量
        }

        function funa() {
            var str2 = "world"; // funa()中的局部变量
            function funb() {
                function func() {
                    console.log(str1); // hello
                    console.log(str2); // world
                    console.log(res); // Uncaught ReferenceError: res is not defined
                }
                func();
            }
            funb();
        }
        funa();
    </script>
