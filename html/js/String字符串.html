    <script>
        // ---------------------------- 字符串截取 ----------------------------
        var str = "I love u three thousand";
        console.log(str.slice(9, 14)); // three

        var num = "three"; 
        var tony = `I love you ${num} thousand `;
        // I love you three thousand 
        console.log(tony);
    </script>
