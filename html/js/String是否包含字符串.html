  <title>Document</title>

<body>
  <script>
    // ---------------------------- String是否包含字符串 ----------------------------
    var str1 = "voltage_1";
    var str2 = "cableLine_1";
    var str3 = "position_504";
    console.log(str1.indexOf("voltage") !== -1); // true
    console.log(str2.indexOf("cableLine") !== -1); // true
    console.log(str3.indexOf("position") !== -1); // true



    // ---------------------------- Array是否包含字符串 ----------------------------
    var date = "2021-06-24";
    var arr = ["2021-06-24"]
    console.log(arr.includes(date)); // true

  </script>
</body>
