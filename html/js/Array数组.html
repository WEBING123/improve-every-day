<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // ---------------------------------------- 1、声明数组的方式
        // （1）数组字面量
        var arr1 = [100, 3, 7, 8, 15, 50, 66];
        console.log(arr1);

        // （2）通过系统内置的 Array 构造函数声明数组
        // 不推荐
        var arr2 = new Array();

        // （3）不使用
        var arr3 = Array();

        // ---------------------------------------- 2、筛选数组中的值
        // （1）for循环
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] > 10) {
                arr2.push(arr1[i]);
            }
        }
        console.log(arr2);

        // （2）filter
        var newArr = arr1.filter(function (elem) {
            return elem % 2 === 0;
        })
        console.log(newArr);

        // ---------------------------------------- 3、插入数组
        // （1）开头插入
        let arr4 = [1, 2];
        arr4.unshift(0);
        console.log(arr4); // [0,1,2]

        // （2）结尾插入
        let arr5 = [1, 2];
        arr5.push(3);
        console.log(arr5);

        // （2）数组指定位置插入
        let arr6 = ['one', 'two', 'three'];
        arr6.splice(0, 1) // ['two', 'three']
        console.log(arr6);
        arr6.splice(0, 0, 'four') // ['four', 'two', 'three']
        console.log(arr6);

        // ---------------------------------------- 3、数组元素排序
        arr1.sort(function (a, b) {
            return a - b;
        })
        console.log(arr1);
    </script>
</body>

</html>
