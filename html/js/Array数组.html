<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // -------------------- 1、声明数组的方式
        // ①数组字面量
        var arr1 = [0, 3, 7, 8, 15, 50, 66];

        // ②通过系统内置的 Array 构造函数声明数组
        // 不推荐
        var arr2 = new Array();

        // ③不使用
        var arr3 = Array();

        console.log(arr1);

        // -------------------- 2、筛选数组中的数据
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] > 10) {
                arr2.push(arr1[i]);
            }
        }
        console.log(arr2);
    </script>
</body>

</html>
