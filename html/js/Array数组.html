<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明数组的方式
        // ①数组字面量
        var arr1 = [];

        // ②通过系统内置的 Array 构造函数声明数组
        // 不推荐
        var arr2 = new Array();

        // ③不使用
        var arr3 = Array();

        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
    </script>
</body>

</html>
