    <div class="container">

            </div>
            <span class="input-group-btn" id="searchBtn">
                <button class="btn btn-primary" type="button">搜索</button>
            </span>
        </div>

        <div class="content">

    <script>
        var searchBtn = document.getElementById('searchBtn');

        // 点击搜索按钮
        searchBtn.addEventListener('click', function () {
            // 搜索的关键字
            var search = document.getElementById('search');
            var keyWord = search.value;
            // console.log(keyWord);

            $.ajax({
                type: "get",
                url: "https://www.apiopen.top/novelInfoApi?name=" + keyWord,
                dataType: "json",
                success: function (result) {
                    render(result);
                },
                error: function (data) {}
            });

            function render(result) {
                var bookJSON = result;
                console.log(bookJSON);

                var booksNum = document.getElementById('booksNum');
                var booksResult = document.getElementById('booksResult');
                var booksList = document.getElementById('booksList');

                booksNum.innerHTML =
                '共<span class="c-red">'+bookJSON.data.data.length+'</span>条 <span class="c-red search-val">'+keyWord+'</span> 相关的搜索结果'

                booksResult.innerHTML =
                '<div class="book">' +
                        '<img src="' + bookJSON.data.aladdin.cover + '" alt="'+ bookJSON.data.aladdin.title +'" class="cover">' +

                                '<a href="javascript:void(0);" target="_blank">'+ bookJSON.data.aladdin.title +'</a>' +
                            '</h4>' +
                            '<p class="author">' +
                                '<span>'+bookJSON.data.aladdin.author+'</span>' +
                                '<span class="split">|</span>' +
                                '<span class="cat">'+bookJSON.data.aladdin.category+'</span>' +
                            '</p>' +
                            '<p class="desc">'+bookJSON.data.aladdin.desc+'</p>' +
                            '<p class="popularity">' +
                                '<span class="c-red">'+bookJSON.data.aladdin.hh_hot+'</span>人气' +
                                '<span class="split">|</span>' +
                                '<span class="c-red">'+bookJSON.data.aladdin.hh_hot+'</span>读者留存' +
                            '</p>' +
                        '</div>' +
                        '<a href="javascript:void(0);" class="btn-read" target="_blank">开始阅读</a>' +
                    '</div>';

                // 清空列表内容
                booksList.innerHTML = '';

                for (var i = 0; i < bookJSON.data.data.length; i++) {

                        '<img src="' + bookJSON.data.data[i].cover + '" alt="'+ bookJSON.data.data[i].title +'" class="cover">' +
                        '<div class="right">' +
                            '<h4 class="name">' +

                            '</h4>' +
                            '<p class="author">' +
                                '<span>'+bookJSON.data.data[i].author+'</span>' +

                                '<span class="cat">'+bookJSON.data.data[i].category+'</span>' +
                            '</p>' +
                            '<p class="desc">'+bookJSON.data.data[i].desc+'</p>' +
                            '<p class="popularity">' +
                                '<span class="c-red">'+bookJSON.data.data[i].hh_hot+'</span>人气' +
                                '<span class="split">|</span>' +
                                '<span class="c-red">'+bookJSON.data.data[i].hh_hot+'</span>读者留存' +
