<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // call
    function Car(brand, color) {
      this.brand = brand;
      this.color = color;
    }

    var newCar = {};

    Car.call(newCar, 'BMW', 'blue');
    console.log(newCar);

    // bind
    let a = {
      fn: function (x, y) {
        console.log(x + y);
      }
    }
    let b = a.fn;
    b.bind(a, 1, 2)(); // 3
    console.log(b);
  </script>
</body>

</html>
