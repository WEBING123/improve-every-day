<body>

                </div>
            </div>
        </form>
    </div>

<!-- 远程搜索-城市分组 开始 -->
<script>
    layui.config({
        base: '../../frame/layui/formSelects/'
    }).extend({
        formSelects: 'formSelects-v4'
