<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <style>
        html, body {
            height: 100%;
        }
        .layui-container {
            overflow: auto;
            height: 80%;
            border: 2px dotted #f39c12;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="layui-container">
        <table class="layui-table" id="table" lay-filter="table"></table>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../../frame/layui/layui.js"></script>
    <script>
        // 表格自适应高度，用于表头固定
        var thisTableHeight = $(window).height() - 600;
        alert(thisTableHeight);

        layui.use(['form', 'table'], function () {
            var form = layui.form;
            var table = layui.table;
            form.render();

            table.render({
                elem: '#table',
                url: "../../data/layuiTable.json",
                height: thisTableHeight,
                cols: [
                    [{
                            type: 'checkbox',
                            rowspan: 2
                        }, {
                            field: 'id',
                            title: 'ID',
                            rowspan: 2
                        }, {
                            field: 'username',
                            title: '用户名',
                            rowspan: 2
                        }, {
                            field: "sex",
                            title: '性别',
                            rowspan: 2
                        }, {
                            field: 'city',
                            title: '城市',
                            rowspan: 2
                        }, {
                            field: 'classify',
                            title: '职业',
                            rowspan: 2
                        },
                        {
                            field: "sign",
                            title: '签名',
                            rowspan: 2
                        }
                    ]
                ],
                even: true,
                page: false
            })

            // 监听复选框选择
            table.on('checkbox(table)', function (obj) {
                console.log(obj.checked);
                console.log(obj.data);
                console.log(obj.type);
            });

        })
    </script>
</body>

</html>
